    <!--引入第三方框架-->

<section id="message">
    <h2>如何激活服务？</h2>
    <p>第一步：微信扫描二维码或搜索<span>“迈步投资”</span>或<span>“MBIMC888”</span>关注微信服务号。</p>
    <p>第二步：点击菜单右侧-<span>【我的】</span>-<span>【服务激活】</span></p>
    <div><img src="images/jihuo01.png" alt=""/></div>
    <p>第三步：输入<span>【服务激活码】</span>，点击激活，收到激活成功
        通知。</p>
    <div><img src="images/jihuo02.png" alt=""/></div>
    <div><img src="images/jihuo03.png" alt=""/></div>
    <p class="prompt">小提示：服务过程中，有任何问题可询问在线客服。</p>
</section>
